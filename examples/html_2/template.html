<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Printable HTML Example</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { color: #8e44ad; }
        .info { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Hello, {{ name }}!</h1>
    <div class="info">
        <p>This HTML page is ready for printing or saving as PDF from your browser.</p>
        <p>Date: {{ date }}</p>
    </div>
</body>
</html>
