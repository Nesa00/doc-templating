<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Simple PDF Example</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { color: #2E86C1; }
        .info { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Hello, {{ name }}!</h1>
    <div class="info">
        <p>This PDF was generated from an HTML template using Jinja2 and WeasyPrint.</p>
        <p>Date: {{ date }}</p>
    </div>
</body>
</html>
